<h5 class="textwar ml-3">Sort</h5>
    <select class="custom-select mb-3" (change)="OnSortSelected($event.target.value)">
      <option *ngFor="let sort of sortOptions"
        [value]="sort.value"
        [selected]="shop.productParams.sort===sort.value"
      >{{sort.name}}</option>
    </select>

    <h5 class="textwar ml-3">Brand</h5>
    <ul class="list-group mb-3">
      <li class="list-group-item"
      *ngFor="let brand of brands"
      [value]="brand.id"
      [class.active]="shop.productParams.brandId === brand.id"
      (click)="OnBrandSelected(brand.id)"
      >{{brand.name}}
      </li>
    </ul>

    <h5 class="textwar ml-3">Type</h5>
    <ul class="list-group mb-3">
      <li class="list-group-item"
      *ngFor="let type of types"
      [value]="type.id"
      [class.active]="shop.productParams.typeId === type.id"
      (click)="OnTypeSelected(type.id)"
      >{{type.name}}</li>
    </ul>
