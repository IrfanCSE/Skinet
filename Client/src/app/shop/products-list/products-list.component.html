  <div class="row">
    <div class="col-md-4" *ngFor="let product of products">
      <div class="card mb-4 shadow-sm h-100">
        <img src="{{product.pictureUrl}}" class="img-fluid bg-dark" routerLink="/shop/{{product.id}}">
        <div class="card-body d-flex flex-column">
          <a routerLink="/shop/{{product.id}}">
            <h6 class="text-uppercase">{{product.name}}</h6>
          </a>
          <span>{{product.price | currency}}</span>
          <div class="btn-group mt-auto">
            <button type="button" class="btn btn-sm btn-outline-secondary fa fa-shopping-cart mr-2"></button>
            <button type="button" class="btn btn-sm btn-outline-secondary" routerLink="/shop/{{product.id}}">View</button>
          </div>
        </div>
      </div>
    </div>
  </div>
